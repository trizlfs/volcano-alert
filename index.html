<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volcano Alert</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .legend {
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend">
    <b>Volcano Legend | Trenton Stevenson</b><br/>
    <div style="margin-top:6px">
      <img src="https://avo.alaska.edu/img/icons/svg/triangle.svg" width="18" style="vertical-align:middle"> <span style="margin-left:6px">Green — Normal</span>
    </div>
    <div style="margin-top:6px">
      <img src="https://avo.alaska.edu/img/icons/svg/yellowtriangle.svg" width="18" style="vertical-align:middle"> <span style="margin-left:6px">Yellow — Advisory / Elevated</span>
    </div>
    <div style="margin-top:6px">
      <img src="https://avo.alaska.edu/img/icons/svg/eyecon-orange.svg" width="18" style="vertical-align:middle"> <span style="margin-left:6px">Orange — Watch</span>
    </div>
    <div style="margin-top:6px">
      <img src="https://avo.alaska.edu/img/icons/svg/danger.svg" width="18" style="vertical-align:middle"> <span style="margin-left:6px">Red — Warning / Eruption</span>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
