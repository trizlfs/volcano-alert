<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volcano Alert</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .legend {
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend">
    <b>Legend</b><br>
    <img src="volcano-eruption.png" width="20"> Erupting Volcano<br>
    <img src="volcano.png" width="20"> Volcano<br>
    <img src="peak.png" width="20"> Mountain Peak
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
