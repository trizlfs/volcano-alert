<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volcano Interactive Mapping</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link rel="icon" type="image/svg+xml" href="https://avo.alaska.edu/img/icons/svg/danger.svg" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .legend {
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
    }
    /* menu (style selector) */
    #menu {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 1100;
      background: rgba(255,255,255,0.95);
      padding: 8px 10px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      font-size: 14px;
      line-height: 1.4;
    }
    #menu label { display: flex; align-items: center; gap: 8px; margin-bottom:6px; }
    #menu img { vertical-align: middle; }
    #menu .actions { margin-top:6px; display:flex; gap:6px; }
    #menu button { padding:6px 8px; font-size:13px; cursor:pointer; }
    .leaflet-control-layers {
      background: rgba(255,255,255,0.95);
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      font-size: 14px;
      line-height: 1.4;
      padding: 8px 10px;
    }
    .leaflet-control-layers label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }
    .leaflet-control-layers input[type="radio"] {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="menu" aria-label="Volcano Filter">
    <strong>Show volcanos</strong>
    <div style="margin-top:6px">
      <label><input id="chk-unassigned" type="checkbox"> <img src="https://avo.alaska.edu/img/icons/svg/uninstrumented.svg" width= "18"> Unassigned </label>
      <label><input id="chk-green" type="checkbox"> <img src="https://avo.alaska.edu/img/icons/svg/triangle.svg" width="18"> Green — Normal</label>
      <label><input id="chk-yellow" type="checkbox"> <img src="https://avo.alaska.edu/img/icons/svg/yellowtriangle.svg" width="18"> Yellow — Advisory/Elevated</label>
      <label><input id="chk-orange" type="checkbox"> <img src="https://avo.alaska.edu/img/icons/svg/eyecon-orange.svg" width="18"> Orange — Watch</label>
      <label><input id="chk-red" type="checkbox"> <img src="https://avo.alaska.edu/img/icons/svg/danger.svg" width="18"> Red — Warning/Eruption</label>
    </div>
    <div class="actions">
      <button id="btn-show-all" type="button">Show All</button>
      <button id="btn-show-none" type="button">Hide All</button>
    </div>
  </div>

  <div class="legend">
    <b>Volcano Legend</b><br/>
    <div style="margin-top:6px">
      <img src="https://avo.alaska.edu/img/icons/svg/uninstrumented.svg" width="18" style="vertical-align:middle"> <span style="margin-left:6px">Unassigned</span>
    </div>
    <div style="margin-top:6px">
      <img src="https://avo.alaska.edu/img/icons/svg/triangle.svg" width="18" style="vertical-align:middle"> <span style="margin-left:6px">Green — Normal</span>
    </div>
    <div style="margin-top:6px">
      <img src="https://avo.alaska.edu/img/icons/svg/yellowtriangle.svg" width="18" style="vertical-align:middle"> <span style="margin-left:6px">Yellow — Advisory / Elevated</span>
    </div>
    <div style="margin-top:6px">
      <img src="https://avo.alaska.edu/img/icons/svg/eyecon-orange.svg" width="18" style="vertical-align:middle"> <span style="margin-left:6px">Orange — Watch</span>
    </div>
    <div style="margin-top:6px">
      <img src="https://avo.alaska.edu/img/icons/svg/danger.svg" width="18" style="vertical-align:middle"> <span style="margin-left:6px">Red — Warning / Eruption</span>
    </div>
    <b>Made by Trizlfs</b>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
